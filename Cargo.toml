[package]
edition = "2021"
name = "verusbot"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.38", features = ["rkyv"] }
color-eyre = "0.6.2"
config = { version = "0.14.0", default-features = false, features = ["toml"] }
poise = { features = ["cache"], version = "0.5.0" }
emojis = "0.6"
fancy-regex = "0.13.0"
fast_qr = { version = "0.12.1", features = ["image"] }
futures = "0.3"
num-traits = "0.2.15"
reqwest = { version = "0.12.3", features = ["json"] }
secrecy = { version = "0.8", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde-aux = "4.2.0"
serde_json = "1.0"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread", "net"] }
thousands = "0.2.0"
tmq = { version = "0.4.0" }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = [
    "env-filter",
    "std",
    "json",
] }
tracing-appender = "0.2.2"
uuid = { version = "1.4", features = ["v4"] }
vrsc = "0.0.1"
vrsc-rpc = { git = "https://github.com/jorian/rust-vrsc-rpc", rev = "4c19eb0c" }
# vrsc-rpc = { path = "../rust-vrsc-rpc/client" }

[dependencies.sqlx]
default-features = false
features = [
    "postgres",
    "macros",
    "bigdecimal",
    "migrate",
    "uuid",
    "chrono",
    "runtime-tokio-rustls",
]
version = "0.7.3"
